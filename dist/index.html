<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/f291791f67.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-canvas">
            <img src="./static/4.jpeg" alt="randImg" class="img lastImg">
            <img src="./static/1.jpeg" alt="randImg" class="img">
            <img src="./static/2.jpeg" alt="randImg" class="img">
            <img src="./static/3.jpeg" alt="randImg" class="img">
            <img src="./static/4.jpeg" alt="randImg" class="img">
            <img src="./static/1.jpeg" alt="randImg" class="img firstImg">
        </div>
        <button class="prevBtn btn"><i class="fa-solid fa-angle-left"></i></button>
        <button class="nextBtn btn"><i class="fa-solid fa-angle-right"></i></button>
        <div class="selector-container">
            <span class="img-selector" id="1">.</span>
            <span class="img-selector" id="2">.</span>
            <span class="img-selector" id="3">.</span>
            <span class="img-selector" id="4">.</span>
        </div>
    </div>
</body>
</html>
